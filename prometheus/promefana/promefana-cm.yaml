apiVersion: v1
kind: ConfigMap
metadata:
  name: promefana-config
  namespace: monitoring
  labels:
    app: promefana
    tier: backend
data:
  prometheus.yml: |
    global:
      scrape_interval:     10s
      evaluation_interval: 10s

    rule_files:
      # - "first.rules"
      # - "second.rules"

    scrape_configs:
      - job_name: prometheus
        static_configs:
        - targets: ['localhost:9090']

      - job_name: frontdesk
        metrics_path: /gw-mgmt/prometheus
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          action: keep
          regex: newdelhi-frontdesk
        - source_labels: [__address__]
          action: replace
          regex: ([^:]+)(?::\d+)?
          replacement: ${1}:8081
          target_label: __address__

  grafana.ini: |
    [server]
    protocol = http
    http_port = 3000

    [analytics]
    reporting_enabled = false
    check_for_updates = false

    [security]
    admin_user = admin
    admin_password = admin
    secret_key = SW2YcwTIb9zpOOhoPsMm

    [users]
    allow_sign_up = false

    [auth.anonymous]
    enabled = true
    org_role = Admin

    [date_formats]
    default_timezone = Asia/Seoul
  datasources-prometheus.yaml: |
    apiVersion: 1

    deleteDatasources:
      - name: prometheus
        orgId: 1

    datasources:
    - name: prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://localhost:9090
      basicAuth: false
      withCredentials: false
      isDefault: true
      version: 1
      editable: true
  dashboards-dashboard.yaml: |
    apiVersion: 1

    providers:
    - name: dashboards
      type: file
      updateIntervalSeconds: 30
      options:
        path: /etc/dashboards
        foldersFromFilesStructure: true
